{% extends "base.html" %}
{% block content %}
<section class="page">
    <h1 class="page-title">Hello, {{ profile.name.split(' ')[0] if profile.name else 'Stylist' }}</h1>
    <p class="page-subtitle">Let's find the perfect look for today.</p>

    <div class="card generator-card">
        <div class="form-group">
            <label class="field-label">Location & Weather</label>
            <div class="location-row">
                <input
                    id="city-input"
                    class="input location-input"
                    value="{{ profile.city }}"
                    placeholder="Enter city..."
                />
                <div id="weather-badge" class="weather-badge loading">
                    <span id="weather-temp">--°</span>
                    <span id="weather-icon">Checking...</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="field-label" for="event-input">Event / Plan</label>
            <input
                id="event-input"
                class="input"
                placeholder="e.g. University, Date, Office, Gym..."
            />
        </div>

        <button id="outfit-btn" class="btn-primary">
            ✨ Generate Look
        </button>

        <p id="home-hint" class="hint">
            Checking your wardrobe...
        </p>
    </div>

    <div id="outfit-result" class="outfit-dashboard hidden">

        <div class="outfit-visual-col">
            <div class="visual-header">
                <span class="ai-badge">AI Match 98%</span>
                <span class="date-badge">Today's Look</span>
            </div>

            <div id="mannequin-stack" class="mannequin-stack"></div>
        </div>

        <div class="outfit-info-col">
            <h2 class="card-title" style="font-size: 24px;">Your Daily Edit</h2>

            <div id="outfit-reason" class="reason-box"></div>

            <h3 class="field-label" style="margin-top:20px;">Items in this look:</h3>
            <ul id="outfit-items" class="stylish-list"></ul>

            <div class="actions-row">
                <button id="outfit-worn" class="btn-primary">
                    Mark as Worn ✔
                </button>
            </div>
            <p id="outfit-worn-status" class="hint"></p>
        </div>
    </div>

    <p id="home-error" class="error hidden"></p>
</section>
{% endblock %}
